---
layout: default
title: signup
---

<h1 class="page__title page__title--center">Registration</h1>
<form class="form form--auth" action="/" method="POST">
  <div class="form__group form__group--md">
    <input type="text" class="form__control" placeholder="Name">
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input type="email" class="form__control" placeholder="E-mail">
    <span class="form__line"></span>
  </div>
  <div class="form__group form__group--md">
    <input type="password" class="form__control" placeholder="Password">
    <span class="form__line"></span>
  </div>
  
  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button type="submit" class="btn btn--blue btn--rounded btn--sm">Sign up</button>
    </div>
    <ul class="form__footer-list">
      <li>
        <a href="./signin.html">log in</a>
      </li>
      <li>
        <a href="./reset.html">reset</a>
      </li>
    </ul>
 </div>
</form>
